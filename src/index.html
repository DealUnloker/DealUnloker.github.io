<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Hosting Bootstrap</title>
</head>

<body>
    <header class="container">
        <div class="row d-flex align-items-center justify-content-md-between header-top">
            <div class="col-md-3 col-xl-2 ">
                <div class="logo d-flex align-items-center justify-content-center">
                    <img src="img/logo.png">
                    <h1>HOSTING</h1>
                </div>
            </div>
            <div class="col-md-8 col-xl-5">
                <div class="custom-border d-flex flex-wrap justify-content-center justify-content-md-end">
                    <h2 id="mail"><strong>Support</strong>: info@webhosting.com</h2>
                    <div class="separator"></div>
                    <h2>
                        <a href="#">Register</a>
                    </h2>
                    <div class="separator"></div>
                    <h2>
                        <a href="#">Login</a>
                    </h2>
                </div>
            </div>
        </div>
        <div class="row d-flex header-bottom">
            <button class="btn flex-grow-1">HOME</button>
            <button class="btn flex-grow-1">ABOUT US</button>
            <button class="btn flex-grow-1">SERVICE</button>
            <button class="btn flex-grow-1">HOSTING PLAN</button>
            <button class="btn flex-grow-1">DOMAIN</button>
            <button class="btn flex-grow-1">FAQ</button>
            <button class="btn flex-grow-1">TESTIMONIALS</button>
            <button class="btn flex-grow-1">BLOG</button>
            <button class="btn flex-grow-1">SUPPORT</button>
            <button class="btn flex-grow-1">CONTACT US</button>
        </div>
    </header>
    <div class="container-fluid" id="domain_bg">
        <div class="container">
            <div class="row domain_block d-flex align-items-center justify-content-center">
                <div class="col-12 col-xl-2 title">
                    <div>
                        <img src="img/icons/search.png">
                        <h3>SEARCH YOUR</h3>
                        <h2>DOMAIN</h2>
                    </div>
                </div>
                <form class="col-12 col-xl-10 pr-xl-0 form-inline d-flex">
                    <input type="text" class="form-control" placeholder="Enter your domain name" required>
                    <select class="custom-select" required>
                        <option selected value="">Time</option>
                        <option value="1">0-1 year</option>
                        <option value="2">2 years</option>
                        <option value="3">3+ years</option>
                    </select>
                    <select class="custom-select" required>
                        <option selected value="">Domain</option>
                        <option value="1">.com</option>
                        <option value="2">.ua</option>
                        <option value="3">.ru</option>
                    </select>
                    <button type="submit" class="btn flex-grow-1">SEARCH</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
