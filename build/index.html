<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slider.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
    <title>Hosting</title>
</head>

<body>
    <div id="top">
        <header>
            <div>
                <div id="logo">
                    <img src="img/logo.png" alt="logo">
                    <p>HOSTING</p>
                </div>
                <div id="top_menu">
                    <table>
                        <tr>
                            <td>
                                <p>Support: info@webhosting.com</p>
                            </td>
                            <td>
                                <p>Register</p>
                            </td>
                            <td>
                                <p>Login</p>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <nav>
                <button onclick="info()">HOME</button>
                <button>ABOUT US</button>
                <button>SERVICE</button>
                <button>HOSTING PLANS</button>
                <button>DOMAIN</button>
                <button>FAQ</button>
                <button>TESTIMONIALS</button>
                <button>BLOG</button>
                <button>SUPPORT</button>
                <button>CONTACT US</button>
            </nav>
        </header>
    </div>
    <div id="Slider">
        <div id="boxslider">
            <div id="slide_1" class="slide">
                <img src="img/slider/slide_1.jpg" alt="1">
            </div>
            <div id="slide_2" class="slide">
                <img src="img/slider/slide_2.jpg" alt="2">
            </div>
            <div id="slide_3" class="slide">
                <img src="img/slider/slide_3.jpg" alt="3">
            </div>
            <div id="slide_4" class="slide">
                <img src="img/slider/slide_4.jpg" alt="4">
            </div>
        </div>
        <div class="boxbutton">
            <div class="NextImageButton" onclick="minusSlide()">
                <p>&lt;</p>
            </div>
            <div class="NextImageButton" onclick="plusSlide()">
                <p>&gt;</p>
            </div>
        </div>
    </div>
    <script src="scripts/slider.js"></script>
</body>

</html>
